      function fetchWeather() {
        var city = document.getElementById("cityInput").value;
        var apiKey = "ecfe6078041d40d3b68133325242603"; // Replace with your actual API key
        var apiUrl =
          "https://api.weatherapi.com/v1/current.json?key=" +
          apiKey +
          "&q=" +
          city;

        var xhr = new XMLHttpRequest();
        xhr.open("GET", apiUrl, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var response = JSON.parse(xhr.responseText);
            var city = response.location.name;
            var country = response.location.country;
            document.getElementById("city").textContent = city + ", " + country;
            document.getElementById("windKph").textContent =
              response.current.wind_kph;
            document.getElementById("windDegree").textContent =
              response.current.wind_degree;
            document.getElementById("windDirection").textContent =
              response.current.wind_dir;
            document.getElementById("pressure").textContent =
              response.current.pressure_in;
            document.getElementById("humidity").textContent =
              response.current.humidity;
            document.getElementById("temperature").textContent =
              response.current.temp_c + "°C";
            document.getElementById("condition").textContent =
              response.current.condition.text;
            document.getElementById("windKph-head").textContent =
              "Wind (kph): ";
            document.getElementById("windDegree-head").textContent =
              "Wind Degree: ";
            document.getElementById("windDirection-head").textContent =
              "Wind Direction: ";
            document.getElementById("pressure-head").textContent =
              "Pressure (in): ";
            document.getElementById("humidity-head").textContent = "Humidity: ";
            document.getElementById("temperature-head").textContent =
              "Temperature: ";
            document.getElementById("condition-head").textContent =
              "Weather Condition: ";
            document.getElementById("icon-grid").style.display = "grid";
          } else if (xhr.readyState == 4) {
            document.getElementById("icon-grid").textContent =
              "Failed to fetch weather data. Please try again later.";
              document.getElementById("icon-grid").style.color = "red";
              document.getElementById("icon-grid").style.display = "grid";
          }
        };
        xhr.send();
      }
    </script>
